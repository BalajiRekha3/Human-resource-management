# Application Configuration
spring.application.name=hr-management
server.port=9090

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/HR_Management
spring.datasource.username=postgres
spring.datasource.password=balaji
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Hibernate settings for proper ID generation
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# JWT Configuration (IMPORTANT - Keep this secret secure)
jwt.secret.key=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration.time=86400000

# Logging Configuration
logging.level.com.example.hr.management=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# Attendance Configuration
# Office timings (24-hour format)
office.start.time=09:00
office.end.time=18:00
